  <script type="text/javascript">
    function multiply(){
      a=Number(document.cal.first.value);
      b=Number(document.cal.second.value);
      c=a*b;
      document.cal.total.value=c;
    }

    function addition(){
      a=Number(document.cal.first.value);
      b=Number(document.cal.second.value);
      c=a+b;
      document.cal.total.value=c;
    }


    function subtraction(){
      a=Number(document.cal.first.value);
      b=Number(document.cal.second.value);
      c=a-b;
      document.cal.total.value=c;
    }


    function division(){
      a=Number(document.cal.first.value);
      b=Number(document.cal.second.value);
      c=a/b;
      document.cal.total.value=c;
    }

    function modulus(){
      a=Number(document.cal.first.value);
      b=Number(document.cal.second.value);
      c=a%b;
      document.cal.total.value=c;
    }
  </script>
